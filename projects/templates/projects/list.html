<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Projects</title>
</head>
<body>
    <main>
        <div>
            <h1>My Projects</h1>
            {% if list_projects %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of tasks</th>
                    </tr>
                </thead>
                {% for project in list_projects.all %}

                <tbody>
                    <tr>
                        <td>{{ project.name }}</td>
                        <td>{{ project.tasks.count }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% else %}
            <p>You are not assigned to any projects</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
